<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{% url "app:login" %}" method="POST">

    {% csrf_token %}
    <p>
        账号：<input type="text" name="username" placeholder="请输入您的账号">
    </p>
    <p>
        密码：<input type="password" name = "password" placeholder="请输入您的密码">
    </p>
    <input type="submit" value="登录">

</form>


</body>
</html>
